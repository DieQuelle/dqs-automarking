<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script2.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor v2.2 - DQs Auto Marking Weakaura Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-3">
                <h1 class="">CSV-Processor v2.2 - DQs Auto Marking Weakaura Framework</h1>
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg" type="file" id="csvFile">
            </div>
            <div class="mb-3">
                <h1 class="">wago.io - Table Data Merger</h1>
                <p class="lead">This tool will merge the data from the CSV file with the data from the table. <br> The CSV file will be processed first, table data will wrap around. </p>
                <label for="customInput">Table Data</label>
                <textarea id="customInput" rows="5" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100 bs-danger" onclick="processFile()">Upload and Process</button>
            </div>
            <div class="mb-3">
                <label for="customInput">Updated Table Data</label>
                <textarea id="output" rows="10" class="form-control"></textarea> <pre id="resultOutput"></pre>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
</body>
</html>
